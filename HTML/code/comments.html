<!DOCTYPE html>  <!--this line represents following document is html code-->
<html lang="en"> <!--html open tag with attribute(property) language with English-->
<head> <!-- head open tag-->
    <meta charset="UTF-8"> <!-- characterset used in this web page-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--this line represents making width of web page according to device width-->
    <title>Sample</title> <!--title will be shown on top-->
</head><!--head close-->
<body> <!--body opened--><!--actual content of web page will be there-->
</body> <!--body closed-->
</html> <!--html closed-->
